name: ArchLinux Package Build Test

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [master]
  pull_request:
    branches: [master]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: ArkToria Build Arch Package
        uses: ArkToria/arch-pkgbuild-builder@v1.22
        with:
          target: "pkgbuild"
          pkgname: "pkgbuild/arch/across-dev-git"
      - name: Export Package Name
        run: echo "across_package_name=$(ls pkgbuild/arch/across-dev-git/ | grep pkg.tar.zst)" >> $GITHUB_ENV
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2.2.4
        with:
          name: archlinux-${{ env.across_package_name }}
          path: "pkgbuild/arch/across-dev-git/*.pkg.tar.zst"
          if-no-files-found: error
      - name: IPFS Setup Action
        uses: ibnesayeed/setup-ipfs@0.6.0
        with:
          ipfs_version: ^0.10.0
          shell: bash
          run: echo "ipfs_hash=$(ipfs add -r 'pkgbuild/arch/across-dev-git/*.pkg.tar.zst') | cut -d ' ' -f2" >> $GITHUB_ENV
      - name: Export IPFS Hash
        uses: actions/upload-artifact@v2.2.4
        with:
          name: archlinux-${{ env.ipfs_hash }}
          path: "pkgbuild/arch/across-dev-git/empty"
          if-no-files-found: ignore
