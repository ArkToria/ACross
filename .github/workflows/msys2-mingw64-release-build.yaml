name: MSYS2 Package Build Test

on:
  release:
    types: [published]

  workflow_dispatch:

jobs:
  win-makepkg:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - { icon: "🟦", sys: mingw64, env: x86_64 }
    name: 🚧${{ matrix.icon }} ${{ matrix.sys }} | makepkg
    defaults:
      run:
        shell: msys2 {0}
    env:
      MINGW_ARCH: ${{ matrix.sys }}
    steps:
      - name: "⚙️ git config"
        run: git config --global core.autocrlf input
        shell: bash

      - name: "🧰 Checkout"
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: "${{ matrix.icon }} Setup MSYS2"
        uses: msys2/setup-msys2@v2
        with:
          msystem: ${{ matrix.sys }}
          update: true
          install: >
            git
            base-devel
            tree
            mingw-w64-${{ matrix.env }}-toolchain

      - name: "🚧 Build package"
        run: |
          cd ./pkgbuild/msys2/across/
          makepkg-mingw --noconfirm --noprogressbar -sCLf

      - name: Export Package Name
        run: echo "across_package_name=$(ls pkgbuild/msys2/across/ | grep pkg.tar.zst)" >> $GITHUB_ENV

      - name: "📤 Upload artifact: package"
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.across_package_name }}
          path: ./pkgbuild/msys2/across/*${{ matrix.env }}*.zst

      - name: "🔍 Show package content"
        run: |
          mkdir tmp
          cd tmp
          sha256sum ../pkgbuild/msys2/across/*.zst
          tar -xf ../pkgbuild/msys2/across/*.zst
          tree .
          cd ../
          rmdir ./tmp --ignore-fail-on-non-empty
